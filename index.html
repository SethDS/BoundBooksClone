<!DOCTYPE html>
<html>
<head>
    <title>BoundBooksClone | SethDS</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="main-container">
        <div class="main-header">
            <video class="main-header-video" autoplay loop>
                <source src="http://www.boooks.eu/video/BOOOKS-Video.mp4">
                <source src="http://www.boooks.eu/video/boooks/BOOOKS-Video.ogg" type="video/ogg">
            </video>

            <div class="menu">
                <div class="menu-left">
                    <div class="menu-text menu-text-underline">
                        about us
                    </div>
                    <div class="menu-text menu-text-underline">
                        publications
                    </div>
                    <div class="menu-text show-drop">
                        services
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                            <div class="menu-dropdown">
                                <div class="dropdown-top-left"></div>
                                <div class="dropdown-top-right"></div>
                                <div class="dropdown-wrapper">
                                    <p class="dropdown-item">image editing</p>
                                    <p class="dropdown-item">text editing</p>
                                    <p class="dropdown-item">supervision and checking of layout</p>
                                    <p class="dropdown-item">pre-pres work</p>
                                    <p class="dropdown-item the-bottom">cultural events and collection management</p>
                                </div>
                            </div>
                    </div>

                </div>
                <div class="menu-right">
                    <div class="menu-text menu-text-underline">
                        blog
                    </div>
                    <div class="menu-text menu-text-underline">
                        contact
                    </div>
                    <div class="menu-text show-drop">
                        en
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                        <div class="menu-dropdown dropdown-right">
                            <div class="dropdown-top-left"></div>
                            <div class="dropdown-top-right"></div>
                            <div class="dropdown-wrapper">
                                <p class="dropdown-item-right">nl</p>
                                <p class="dropdown-item-right">fr</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-title">
                <div class="main-title-inner">
                    <p>bound to inspire</p>
                </div>
            </div>
        </div>

        <div class="main-content-one">
            <div class="book-effect-left"></div>
            <div class="book-effect-right"></div>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
